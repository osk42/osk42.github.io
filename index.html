<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model-Viewer für AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        header {
            background-color: #335b8a;
            color: white;
            padding: 1em;
            text-align: center;
            width: 100%;
        }
        main {
            padding: 2em;
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        model-viewer {
            width: 100%;
            height: 500px;
            margin-top: 1em;
        }
        footer {
            margin-top: 2em;
            padding: 1em;
            background-color: #335b8a;
            color: white;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>SHEEP</h1>
    </header>
    <main>

        <model-viewer src="untitled.usdz" ar ar-modes="webxr scene-viewer quick-look" environment-image="https://modelviewer.dev/shared-assets/environments/spruit_sunrise_1k_HDR.hdr" auto-rotate camera-controls alt="Ein 3D-Modell für AR">
        </model-viewer>
    </main>
    <footer>
        <p>&copy; 2024 Model-Viewer für AR. Alle Rechte vorbehalten.</p>s
    </footer>
</body>
</html>
