<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR - VOI</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: 'Jacquard 12', sans-serif; /* Apply the font to the entire body */
        }
        h2 {
            margin-top: 50px; /* Reduce margin to compensate for larger model viewer */
            text-align: center;
            font-size: 3em;
        }
        .model-viewer-container {
            position: relative;
            width: 100vw; /* Full width of the viewport */
            height: 70vh;  /* 70% of the viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            border: 2px solid white; /* White border */
            background-color: rgba(255, 255, 255, 0);
            color: rgb(255, 255, 255);
            border-radius: 5px;
            box-shadow: 3px 3px 10px 2px rgba(255, 255, 255, 0.7); /* Added drop shadow */
        }
        button:hover {
            background-color: #ddd;
            color: black; /* Change text color for better visibility */
        }
        .instagram-link {
            margin-top: 50px;
            display: inline-block;
            cursor: pointer;
        }
        .instagram-link svg {
            display: block;
            width: 40px; /* Adjust size as needed */
            height: 40px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <h2>Voi</h2>
    <div class="model-viewer-container">
        <model-viewer id="modelViewer"
                      src="Fynn.glb"
                      ios-src="Fynn.usdz"
                      alt="Fynn"
                      ar
                      auto-rotate
                      camera-controls
                      ar-modes="webxr scene-viewer quick-look" 
                      environment-image="neutral">
        </model-viewer>
        <button id="arButton">View in AR</button>
        <a href="https://www.instagram.com/yourprofile" target="_blank" class="instagram-link">
            <svg viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">

            </svg>
        </a>
    </div>
    <script>
        const arButton = document.getElementById('arButton');
        const modelViewer = document.getElementById('modelViewer');

        arButton.addEventListener('click', () => {
            modelViewer.activateAR();
        });
    </script>
</body>
</html>
