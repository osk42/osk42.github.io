<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kunsthalle AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: "Comic Sans", cursive;
      background-color: #ffcc00;
      color: #000080;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
    }
    .container {
      padding: 20px;
    }
    h1 {
      color: #ff0000;
      background-color: #00ffff;
      border: 3px solid #000080;
      display: inline-block;
      padding: 10px;
      margin-top: 20px;
      margin-bottom: 5px;
    }
    h2 {
      color: #ff0000;
      background-color: #00ffff;
      border: 3px solid #000080;
      display: inline-block;
      padding: 10px;
      margin: 20px 0;
    }
    .content {
      border: 3px solid #000080;
      padding: 20px;
      margin-left: 100px;
      margin-right: 100px;
      background-color: #ffffff;
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      display: block;
      margin: auto;
      border: 3px solid #000080;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.8em;
      color: #000080;
    }
    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>THIS IS AR</h1><br>
    <h2>You 90s kids will someday understand</h2>
    <div class="content">
      <model-viewer 
        id="model-viewer"
        src="Fynn.glb"
        ios-src="Fynn.usdz"
        alt="Kunsthalle AR Show"
        ar
        ar-modes="webxr scene-viewer quick-look" 
        environment-image="neutral" 
        auto-rotate
        camera-controls
        animation-name="CubeAction" 
        animation-loop>
      </model-viewer>
    </div>
    <div class="footer">
      <p>hello ^^</p>
    </div>
  </div>
  <script>
    const flowerImages = ['flower1.png', 'flower2.png', 'flower3.png'];
    const body = document.body;

    function getRandomPosition() {
      const x = Math.floor(Math.random() * window.innerWidth);
      const y = Math.floor(Math.random() * window.innerHeight);
      return { x, y };
    }

    function getRandomDuration() {
      return Math.floor(Math.random() * 5) + 3; // Duration between 3 to 7 seconds
    }

    function createKeyframes(flower, duration) {
      const initialPosition = getRandomPosition();
      const finalPosition = getRandomPosition();

      const keyframes = `
        @keyframes moveFlower${flower.dataset.index} {
          0% { left: ${initialPosition.x}px; top: ${initialPosition.y}px; }
          100% { left: ${finalPosition.x}px; top: ${finalPosition.y}px; }
        }
      `;

      const styleSheet = document.styleSheets[0];
      styleSheet.insertRule(keyframes, styleSheet.cssRules.length);

      flower.style.animation = `moveFlower${flower.dataset.index} ${duration}s linear infinite alternate`;
    }

    function addFlower(index) {
      const img = document.createElement('img');
      img.src = flowerImages[Math.floor(Math.random() * flowerImages.length)];
      img.className = 'flower';
      img.dataset.index = index;

      body.appendChild(img);

      const duration = getRandomDuration();
      createKeyframes(img, duration);
    }

    function addMultipleFlowers(count) {
      for (let i = 0; i < count; i++) {
        addFlower(i);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      addMultipleFlowers(20); // Change the number to add more or fewer flowers
      checkARCoreCompatibility();
    });

    async function checkARCoreCompatibility() {
      const modelViewer = document.getElementById('model-viewer');
      const isARCoreSupported = await navigator.xr.isSessionSupported('immersive-ar');
      if (!isARCoreSupported) {
        modelViewer.removeAttribute('ar');
        modelViewer.removeAttribute('ar-modes');
        alert('Your device is not compatible with AR features. You can still view the 3D model.');
      }
    }
  </script>
</body>
</html>
