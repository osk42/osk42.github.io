<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR - VOI</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: 'Roboto', sans-serif; /* Apply the font to the entire body */
        }
        h2 {
            margin-top: 100px; /* Adjust this value to move the headline lower */
            text-align: center;
        }
        model-viewer {
            border: 2px solid white; /* Adds a white border around the 3D viewer */
            margin-top: 20px; /* Optional: Adds some spacing between the headline and the 3D viewer */
            width: 80vw; /* Set the width of the model viewer */
            height: 60vh; /* Set the height of the model viewer */
        }
    </style>
</head>
<body>
    <h2>sheep</h2>
    <model-viewer src="sheep.glb"
                  ios-src="sheep.usdz"
                  alt="Sheep"
                  ar
                  auto-rotate
                  camera-controls
                  ar-modes="webxr scene-viewer quick-look" 
                  environment-image="neutral">   
    </model-viewer>
</body>
</html>
