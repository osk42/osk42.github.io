<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR - VOI</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Jacquard 12';
            src: url('Jacquard12.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: 'Jacquard 12', sans-serif; /* Apply the font to the entire body */
        }
        h2 {
            margin-top: 50px; /* Reduce margin to compensate for larger model viewer */
            text-align: center;
            font-size: 3em;
        }
        .model-viewer-container {
            position: relative;
            width: 100vw; /* Full width of the viewport */
            height: 70vh;  /* 80% of the viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            border: none;
            background-color: white;
            color: black;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Voi</h2>
    <div class="model-viewer-container">
        <model-viewer id="modelViewer"
                      src="Fynn.glb"
                      ios-src="Fynn.usdz"
                      alt="Fynn"
                      ar
                      auto-rotate
                      camera-controls
                      ar-modes="webxr scene-viewer quick-look" 
                      environment-image="neutral">
        </model-viewer>
        <button id="arButton">View in AR</button>
    </div>
    <script>
        const arButton = document.getElementById('arButton');
        const modelViewer = document.getElementById('modelViewer');

        arButton.addEventListener('click', () => {
            modelViewer.activateAR();
        });
    </script>
</body>
</html>
