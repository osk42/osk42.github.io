<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR - VOI</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        h2 {
            margin-top: 100px;
            text-align: center;
            font-size: 3em;
        }
        .model-viewer-container {
            position: relative;
            width: 80vw;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        model-viewer {
            border: 2px solid rgba(255, 255, 255, 0);
            width: 100%;
            height: 100%;
        }
        .arrow-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0);
            border: none;
            color: rgb(255, 255, 255);
            font-size: 2em;
            padding: 0.5em;
            cursor: pointer;
            z-index: 1; /* Ensure buttons are above the model viewer */
        }
        .arrow-button.left {
            left: -40px;
        }
        .arrow-button.right {
            right: -40px;
        }
        .jacquard-12-regular {
            font-family: "Jacquard 12", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        .custom-text {
            font-family: "Jacquard 12", system-ui;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            position: relative;
            top: 10px;
            left: 0px;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            h2 {
                font-size: 2em;
                margin-top: 60px;
            }
            .model-viewer-container {
                width: 90vw;
                height: 50vh;
            }
            .arrow-button {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h2 class="jacquard-12-regular">Voi</h2>
    <div class="model-viewer-container">
        <button class="arrow-button left">&larr;</button>
        <model-viewer id="model-viewer"
                      src="https://example.com/models/sheep.glb"
                      ios-src="https://example.com/models/sheep.usdz"
                      alt="Sheep"
                      ar
                      auto-rotate
                      camera-controls
                      ar-modes="webxr scene-viewer quick-look"
                      environment-image="neutral">
        </model-viewer>
        <button class="arrow-button right">&rarr;</button>
    </div>
    <p id="model-name" class="custom-text">sheep</p>

    <script>
        const models = [
            { src: 'sheep.glb', iosSrc: 'sheep.usdz', name: 'sheep' },
            { src: 'fynn.glb', iosSrc: 'fynn.usdz', name: 'fynn' },
            { src: 'https://example.com/models/horse.glb', iosSrc: 'https://example.com/models/horse.usdz', name: 'horse' },
            { src: 'https://example.com/models/lion.glb', iosSrc: 'https://example.com/models/lion.usdz', name: 'lion' },
            { src: 'https://example.com/models/tiger.glb', iosSrc: 'https://example.com/models/tiger.usdz', name: 'Tiger' }
        ];

        let currentIndex = 0;

        const modelViewer = document.querySelector('#model-viewer');
        const modelName = document.querySelector('#model-name');

        function updateModel(index) {
            const model = models[index];
            modelViewer.setAttribute('src', model.src);
            modelViewer.setAttribute('ios-src', model.iosSrc);
            modelName.textContent = model.name;
        }

        document.querySelector('.arrow-button.left').addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? models.length - 1 : currentIndex - 1;
            updateModel(currentIndex);
        });

        document.querySelector('.arrow-button.right').addEventListener('click', () => {
            currentIndex = (currentIndex === models.length - 1) ? 0 : currentIndex + 1;
            updateModel(currentIndex);
        });

        // Initialize the model viewer with the first model
        updateModel(currentIndex);
    </script>
</body>
</html>
