<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR - VOI</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
            h1 {
            margin-top: 100px;
            text-align: center;
            font-size: 3em;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
 .custom-text {
            font-family: "Jacquard 12", system-ui;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            position: relative;
            top: 10px;
            left: 0px;
        }
            
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
         <h1 class="jacquard-12-regular">Voi</h1>
    <model-viewer src="Fynn.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls environment-image="neutral" shadow-intensity="1">
    </model-viewer>
</body>
</html>
