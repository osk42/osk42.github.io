<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR - VOI</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Permanent+Marker&display=swap" rel="stylesheet">
   
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: 'Jacquard 12', sans-serif;
            position: relative;
            overflow: hidden;
        }
        h2 {
            margin-top: 50px;
            text-align: center;
            font-size: 3em;
        }
        .model-viewer-container {
            position: relative;
            width: 100vw;
            height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            border: 2px solid white;
            background-color: rgba(255, 255, 255, 0);
            color: rgb(255, 255, 255);
            border-radius: 5px;
            box-shadow: 3px 3px 10px 2px rgba(255, 255, 255, 0.7);
        }
        button:hover {
            background-color: #ddd;
            color: black;
        }
        .instagram-link {
            margin-top: 50px;
            display: inline-block;
            cursor: pointer;
        }
        .instagram-link img {
            display: block;
            width: 40px;
            height: 40px;
        }
        .background-text {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: "Major Mono Display", monospace;
            font-size: 25vw;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="background-text">Voi42</div>
    <h2>Concrete Surveillane</h2>

    <div class="model-viewer-container">
        <model-viewer id="modelViewer"
                      src="cementkopf.glb"
                      ios-src="cementkopf.usdz"
                      alt="Fynn"
                      ar
                      auto-rotate
                      camera-controls
                      ar-modes="webxr scene-viewer quick-look"
                      environment-image="neutral">
             <button id="arButton">View in AR</button>
        </model-viewer>
       
        <a href="https://www.instagram.com/_voi42/" target="_blank" class="instagram-link">
            <img src="instagram_png.png" alt="Instagram">
        </a>
    </div>

    <script>
        document.getElementById('arButton').addEventListener('click', () => {
            const modelViewer = document.getElementById('modelViewer');
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert('AR is not available on this device or browser.');
            }
        });
    </script>
</body>
</html>
