<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR - VOI</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: 'Roboto', sans-serif; /* Apply the 'Roboto' font to the entire body */
        }
        h2 {
            margin-top: 100px; /* Adjust this value to move the headline lower */
            text-align: center;
            font-size: 3em; /* Increase the font size of the headline */
        }
        .model-viewer-container {
            position: relative;
            width: 80vw;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        model-viewer {
            border: 2px solid rgba(255, 255, 255, 0); /* Adds a white border around the 3D viewer */
            width: 100%;
            height: 100%;
        }
        .arrow-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0);
            border: none;
            color: rgb(255, 255, 255);
            font-size: 2em;
            padding: 0.5em;
            cursor: pointer;
        }
        .arrow-button.left {
            left: -40px;
        }
        .arrow-button.right {
            right: -40px;
        }
        .jacquard-12-regular {
            font-family: "Jacquard 12", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        .custom-text {
            font-family: "Jacquard 12", system-ui;
            font-size: 1em; /* Change the font size */
            font-weight: bold; /* Make the font bold */
            color: #ffffff; /* Change the text color */
            position: relative; /* Use relative positioning */
            top: 10px; /* Move the text down 50px */
            left: 0px; /* Move the text right 20px */
        }
    </style>
</head>
<body>
    <h2 class="jacquard-12-regular">sheep</h2>
    <div class="model-viewer-container">
        <button class="arrow-button left">&larr;</button>
        <model-viewer src="sheep.glb"
                      ios-src="sheep.usdz"
                      alt="Sheep"
                      ar
                      auto-rotate
                      camera-controls
                      ar-modes="webxr scene-viewer quick-look" 
                      environment-image="neutral">
        </model-viewer>
        <button class="arrow-button right">&rarr;</button>
    </div>
    <p class="custom-text">Voi</p>

    <script>
        // Optional: Add JavaScript for button functionality
        const modelViewer = document.querySelector('model-viewer');
        document.querySelector('.arrow-button.left').addEventListener('click', () => {
            modelViewer.rotateY -= 0.1; // Rotate model left
        });
        document.querySelector('.arrow-button.right').addEventListener('click', () => {
            modelViewer.rotateY += 0.1; // Rotate model right
        });
    </script>
</body>
</html>
