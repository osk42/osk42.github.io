<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR - VOI</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        h2 {
            margin-top: 100px;
            text-align: center;
            font-size: 3em;
        }
        .model-viewer-container {
            position: relative;
            width: 80vw;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        model-viewer {
            border: 2px solid rgba(255, 255, 255, 0);
            width: 100%;
            height: 100%;
        }
       
        .jacquard-12-regular {
            font-family: "Jacquard 12", system-ui;
            font-weight: 400;
            font-style: normal;
        }
        .custom-text {
            font-family: "Jacquard 12", system-ui;
            font-size: 1em;
            font-weight: bold;
            color: #ffffff;
            position: relative;
            top: 10px;
            left: 0px;
        }

       
    </style>
</head>
<body>
    <h2 class="jacquard-12-regular">Voi</h2>
    <div class="model-viewer-container">
        <button class="arrow-button left">&larr;</button>
        <model-viewer id="model-viewer"
                      src="https://example.com/models/sheep.glb"
                      ios-src="https://example.com/models/sheep.usdz"
                      alt="Sheep"
                      ar
                      auto-rotate
                      camera-controls
                      ar-modes="webxr scene-viewer quick-look"
                      environment-image="neutral">
        </model-viewer>
        <button class="arrow-button right">&rarr;</button>
    </div>
    <p id="model-name" class="custom-text">sheep</p>

    
</body>
</html>
